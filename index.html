<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cindi Perrine - Professional</title>
    <style>
        /* MINIMALIST CSS */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Clean, modern font */
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Very light gray background */
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures content is centered vertically */
        }
        .container {
            max-width: 700px; /* Slimmer container width */
            margin: 40px auto;
            background-color: #ffffff;
            padding: 50px;
            box-shadow: none; /* No box shadow for clean edges */
            border: 1px solid #ddd; /* Subtle border for definition */
        }
        
        /* NAVIGATION */
        .nav-bar {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee; /* Very light separation line */
        }
        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #555; /* Muted color for links */
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #000; /* Crisp black on hover */
        }

        /* IMAGE */
        .profile-img {
            width: 120px; /* Slightly smaller image */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 30px auto;
            border: 2px solid #ccc; /* Thinner, lighter border */
        }

        /* HEADERS */
        h1 {
            color: #111; /* Strong contrast black */
            text-align: center;
            margin-bottom: 5px;
            font-size: 2.2em;
            font-weight: 300; /* Lighter font weight for modern feel */
            letter-spacing: 1px;
        }
        .headline {
            color: #777; /* Muted gray for subheading */
            font-size: 1em;
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        h2 {
            color: #333;
            font-size: 1.5em;
            font-weight: 400;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            margin-top: 40px;
            margin-bottom: 15px;
        }
        .section-content {
            font-size: 0.95em;
            color: #444;
        }
